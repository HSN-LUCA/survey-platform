<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Ground -->
  <ellipse cx="400" cy="520" rx="300" ry="60" fill="#4a9d6f"/>
  
  <!-- Kaaba main structure -->
  <g>
    <!-- Left side -->
    <polygon points="200,250 200,450 350,450 350,250" fill="#2a2a2a" stroke="#d4af37" stroke-width="3"/>
    
    <!-- Right side -->
    <polygon points="450,250 450,450 600,450 600,250" fill="#1a1a1a" stroke="#d4af37" stroke-width="3"/>
    
    <!-- Front side -->
    <polygon points="350,250 350,450 450,450 450,250" fill="#3a3a3a" stroke="#d4af37" stroke-width="3"/>
    
    <!-- Top -->
    <polygon points="200,250 350,150 450,150 600,250" fill="#4a4a4a" stroke="#d4af37" stroke-width="3"/>
    
    <!-- Gold band -->
    <rect x="200" y="280" width="400" height="40" fill="#d4af37" opacity="0.8"/>
    
    <!-- Door -->
    <rect x="370" y="350" width="60" height="100" fill="#8b7500" stroke="#d4af37" stroke-width="2"/>
    <circle cx="425" cy="400" r="4" fill="#d4af37"/>
    
    <!-- Kiswa pattern (decorative lines) -->
    <line x1="220" y1="300" x2="220" y2="430" stroke="#d4af37" stroke-width="1" opacity="0.5"/>
    <line x1="250" y1="300" x2="250" y2="430" stroke="#d4af37" stroke-width="1" opacity="0.5"/>
    <line x1="280" y1="300" x2="280" y2="430" stroke="#d4af37" stroke-width="1" opacity="0.5"/>
    <line x1="310" y1="300" x2="310" y2="430" stroke="#d4af37" stroke-width="1" opacity="0.5"/>
    <line x1="490" y1="300" x2="490" y2="430" stroke="#d4af37" stroke-width="1" opacity="0.5"/>
    <line x1="520" y1="300" x2="520" y2="430" stroke="#d4af37" stroke-width="1" opacity="0.5"/>
    <line x1="550" y1="300" x2="550" y2="430" stroke="#d4af37" stroke-width="1" opacity="0.5"/>
    <line x1="580" y1="300" x2="580" y2="430" stroke="#d4af37" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Crescent moon on top -->
  <g transform="translate(400, 120)">
    <circle cx="0" cy="0" r="25" fill="#d4af37"/>
    <circle cx="8" cy="0" r="25" fill="#f5f5f5"/>
  </g>
</svg>
